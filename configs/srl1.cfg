/ interface ethernet-1/1 {
    admin-state enable
    subinterface 0 {
        admin-state enable
        type bridged
    }
}

/ interface ethernet-1/10 {
    admin-state enable
    subinterface 0 {
        admin-state enable
        type bridged
    }
}

# bridge domain is like a L2 switch instance
/ network-instance bridge-1 {
    type mac-vrf
    admin-state enable
    interface ethernet-1/1.0 {
    }
    interface ethernet-1/10.0 {
    }
}